{% extends "base.html" %}
{% block head %}
<title>{{ title }}</title>
<style>
  .post-cont-css{
      width: 50%;
       margin-top: 10%;
  }
  .card{
    width: 90%;
    border: 0px;
  }
  .card-header{
    font-family:'Roboto Slab', serif;
    background-color:#16817a;
    font-size: 130%;
  }
  .article-img{
      border-radius: 50%; 
  }
  .card-text{
      white-space: pre-wrap;
  }
  
  #name-link{
      color: #d92027;
  }
  #time-css{
    color: #184d47; 
    float: right;
  }
  @media only screen and (max-width: 600px) {
      .post-cont-css{
        width: 98%;
        margin-left: 7%;
      }
      .article-img{
        width: 38%;

      }
      #name-link{
        float: right;
        margin-top: 13%;
        font-size: 74%;
        word-wrap: break-word;
     }
     .card-body{
      font-size: 90%;
      word-wrap: break-word;
      height: 40%;
      overflow: auto;
     }
      .card-title{
        font-size: 130%;
        font-weight: bold;
      }
  }
</style>

{% endblock %}

{% block content %}
<div class="container-fluid post-cont-css"> 
  
  <div class="card">
        <div class="card-header">
          <img class="article-img"  src="{{ url_for('static', filename='profilepic/' + post.author.img_file) }}">
          <a class="mr-2" id="name-link" href="{{ url_for('users.userposts', username=post.author.username) }}">{{ post.author.username }}</a>
          
          
          <small class="text-muted"><span id="time-css">{{ post.date_post.strftime('%Y-%m-%d') }}</span></small>
        </div>
        <div class="card-body">
          <h5 class="card-title"><b>{{post.title}}</b></h5>
          <p class="card-text" >{{post.content}}</p>
          {% if post.author == current_user %}
          <div>
            <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{{ url_for('posts.update_post', post_id=post.id) }}">Update</a>
            <button type="button" class="btn btn-danger btn-sm m-1" data-toggle="modal" data-target="#deleteModal">Delete</button>
          </div>
        {% endif %}
        </div>
         
      </div>
      <a class="btn btn-warning btn-md mt-1 mb-1" href="{{ url_for('main.homepage') }}">Back</a>
      <div>
        <br>
      </div>
  <!-- Modal -->
  <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="deleteModalLabel">Delete Post?</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <form action="{{ url_for('posts.delete_post', post_id=post.id) }}" method="POST">
            <input class="btn btn-danger" type="submit" value="Delete">
          </form>
        </div>
      </div>
    </div>
  </div>
  </div>
{% endblock content %}
